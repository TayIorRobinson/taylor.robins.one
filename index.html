        function createImage(artId) {
            var art = arts.comms[artId] || arts.bases[artId]
            return `
                <a href="#${artId}" class=art>
                    <img class='artimg' src="./img/small/${art.file}" alt="${art.description.replace('"',"")}" height=250>
                </a>
            `
        }

        var commsHtml = document.querySelector("#comms")
        commsHtml.innerHTML = "";

        for (var comm in arts.comms) {
            commsHtml.innerHTML += createImage(comm)
        }

        var baseHtml = document.querySelector("#bases")
        baseHtml.innerHTML = "";

        for (var comm in arts.bases) {
            baseHtml.innerHTML += createImage(comm)
        }
        baseHtml.innerHTML += `<a href="https://drive.google.com/drive/folders/1cOexPtXth49HGUWjXBb7OPqnQSotsCTO?usp=sharing" class="art" style="vertical-align: top;">
                    <span class="artimg" style="width:250;height:250;vertical-align: middle;text-align: center;align-items: center;justify-content: center;display: inline-flex;"><i class="fas fa-angle-right" style="font-size: 300%;"></i></span>
                </a>`

        function hashChange() {
            var hash = location.hash.replace("#","")
            var art = arts.comms[hash] || arts.bases[hash]
            if (!art) return document.querySelector(".modalContainer").classList.remove("modalOpen");
            var h = `<img class="modalImage" src="./img/${art.file}">
        
        <div id="modalText">
            <h2>${arts.comms[hash] ? "Art" : "Base"} by ${art.artist}</h1>
            <p>${art.description}<br>
            `
            for (var l in art.links) {
                h += `<a href="${art.links[l]}" target="_blank" class="${l}"></a>`
            }
            document.querySelector(".modalContainer").innerHTML = h += `</p></div>`
            document.querySelector(".modalContainer").classList.add("modalOpen")
        }
        document.querySelector(".modalContainer").onclick = function() {location.hash = ""}
        hashChange()
        window.onhashchange = hashChange
        setInterval(function() {
            try {
                document.querySelector("html > div").remove()
            } catch(e) {}
        },100)
    </script>
